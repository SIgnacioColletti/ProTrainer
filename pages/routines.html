<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Rutinas - ProTrainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/routines.css">
</head>

<body>
    <!-- Header -->

    <header class="routines-header">
        <button class="btn-back" id="btnBack">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </button>
        <h1>Mis Rutinas</h1>
        <button class="btn-templates" id="btnTemplates" title="Ver plantillas">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7" />
                <rect x="14" y="3" width="7" height="7" />
                <rect x="14" y="14" width="7" height="7" />
                <rect x="3" y="14" width="7" height="7" />
            </svg>
        </button>
    </header>
    <!-- Container principal -->
    <main class="routines-container">
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando rutinas...</p>
        </div>

        <!-- Lista de rutinas -->
        <div class="routines-list" id="routinesList">
            <!-- Se genera dinámicamente -->
        </div>
    </main>

    <!-- Modal Crear/Editar Rutina -->
    <div class="modal-overlay" id="routineModal">
        <div class="modal-routine">
            <button class="btn-close-modal" id="btnCloseModal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>

            <h2 id="modalTitle">Crear Nueva Rutina</h2>

            <form id="routineForm">
                <!-- Nombre de la rutina -->
                <div class="form-group">
                    <label for="routineName">Nombre de la Rutina</label>
                    <input type="text" id="routineName" placeholder="Ej: Rutina de Pecho" required>
                </div>

                <!-- Lista de ejercicios -->
                <div class="form-group">
                    <label>Ejercicios</label>
                    <div class="exercises-container" id="exercisesContainer">
                        <!-- Se generan dinámicamente -->
                    </div>
                    <button type="button" class="btn-add-exercise" id="btnAddExercise">
                        ➕ Agregar Ejercicio
                    </button>
                </div>

                <!-- Botones de acción -->
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="btnCancel">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar Rutina</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Agregar Ejercicio -->
    <div class="modal-overlay" id="exerciseModal">
        <div class="modal-exercise">
            <button class="btn-close-modal" id="btnCloseExerciseModal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>

            <h2>Agregar Ejercicio</h2>

            <form id="exerciseForm">
                <div class="form-group">
                    <label for="exerciseName">Nombre del Ejercicio</label>
                    <input type="text" id="exerciseName" placeholder="Ej: Press de Banca" required>
                </div>

                <div class="form-group">
                    <label for="exerciseCategory">Categoría</label>
                    <select id="exerciseCategory">
                        <option value="pecho">Pecho</option>
                        <option value="espalda">Espalda</option>
                        <option value="piernas">Piernas</option>
                        <option value="hombros">Hombros</option>
                        <option value="brazos">Brazos</option>
                        <option value="core">Core</option>
                        <option value="cardio">Cardio</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Series</label>
                    <div class="sets-container" id="setsContainer">
                        <!-- Se generan dinámicamente -->
                    </div>
                    <button type="button" class="btn-add-set" id="btnAddSet">
                        ➕ Agregar Serie
                    </button>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="btnCancelExercise">Cancelar</button>
                    <button type="submit" class="btn-save">Agregar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script type="module" src="../js/routines.js"></script>
</body>

</html>
